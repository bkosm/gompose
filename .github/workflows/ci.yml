name: CI
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
  pull-requests: read
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Go with cache setup
        uses: magnetikonline/action-golang-cache@v3
        with:
          go-version-file: go.mod
      - name: Code checkout
        uses: actions/checkout@v3
      - name: Go Lint
        uses: golangci/golangci-lint-action@v3
      - name: Go Test
        run: go test ./...
